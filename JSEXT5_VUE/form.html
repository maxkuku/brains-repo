<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>

  <script async src="https://kit.fontawesome.com/2f3a13ad1a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <div>
        <a href="#">Главная</a>
      </div>
      <div class="mini-basket-wrap">
        <i class="fas fa-shopping-cart"><span></span></i>
        <div class="basket">
          
        </div>
      </div>
    </div>

  </header>
  <main>

    <div class="goods-list"></div>

  </main>
  <footer>
    <form action="#">
        <div><input name="name" type="text" placeholder="Имя" maxlength="50" required></div>
        <div><input name="tel" type="text" placeholder="+7(000)000-0000" maxlength="17" required></div>
        <div><input name="email" type="text" placeholder="email@mus.com" maxlength="50" required></div>
        <div><textarea rows=6></textarea></div>
        <div><input type="submit" value="Отправить"></div>
      </form>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="script.js"></script>
  <script src="form.js"></script>
</body>

</html>
