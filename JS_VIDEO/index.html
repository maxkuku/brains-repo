<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VIDEO</title>
    <script src="https://kit.fontawesome.com/2f3a13ad1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">Текущее время: <span class="currentTime">0</span></div>
    <div class="player">
        <video id="main_video" preload="none" src="181015_13_Venice Beach Drone_25.mp4" type="video/mp4"></video>
        <input type="range" class="timing" value="0" step="0.001">
    </div>
    <i class="fas fa-play"></i>
    <i class="fas fa-pause"></i>
    <input type="range" class="volume" min="0" max="1" step="0.01">
    <script src="video.js"></script>
</body>
</html>
